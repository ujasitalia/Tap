<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Selection Form</h1>
        </div>
      </div>

    <div class="container" style="margin-top: 60px;">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone">
            </div>

            <label>City</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Mumbai
                </label>
              </div>
              <div class="form-check" style="margin-bottom: 10px;">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Pune
                </label>
              </div>

              <div class="form-group">
                <label for="exampleFormControlSelect1">Club Preference</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>coding</option>
                  <option>dance</option>
                  <option>drama</option>
                  <option>music</option>
                  <option>public speaking</option>
                  <option>electronics</option>
                  <option>visual arts</option>
                  <option>frisbee</option>
                  <option>school manager</option>
                </select>
              </div>

              <div class="form-group">
                <label for="exampleFormControlSelect1">School Preference</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>ABMPS</option>
                  <option>BNMPS</option>
                  <option>LNMPS</option>
                  <option>MJPMPS</option>
                  <option>MLMPS</option>
                  <option>NMMPS</option>
                  <option>WBMPS</option>
                </select>
              </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
